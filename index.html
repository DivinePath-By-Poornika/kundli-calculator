<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Divine Path â€¢ Tarot & Numerology by Poonam</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#0b0d10;
    --bg-2:#0d1016;
    --card:#11141aee;
    --muted:#9aa3af;
    --text:#e7e9ee;
    --brand:#ffd166;
    --brand-2:#8ec5ff;
    --accent:#e08cff;
    --ok:#4ade80;
    --warn:#f59e0b;
    --err:#ef4444;
    --radius:18px;
    --shadow: 0 10px 30px rgba(0,0,0,.45);
    --glass: blur(12px) saturate(140%);
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html{scroll-behavior:smooth}
  body{
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
    color:var(--text);
    background:
      radial-gradient(1200px 800px at 10% -10%, #1b2230 0%, transparent 60%),
      radial-gradient(900px 600px at 90% 10%, #261a3a 0%, transparent 60%),
      linear-gradient(180deg,#0b0d10 0%, #0b0d10 100%);
    background-attachment: fixed;
  }

  /* NAV */
  .nav{
    position:sticky; top:0; z-index:100;
    backdrop-filter:var(--glass);
    background: linear-gradient(180deg, #0b0d10cc, #0b0d10aa);
    border-bottom:1px solid #1f2530;
  }
  .nav .wrap{
    max-width:1200px; margin:auto; padding:14px 20px;
    display:flex; align-items:center; justify-content:space-between; gap:16px;
  }
  .brand{
    font-family:"Playfair Display",serif;
    font-weight:700; letter-spacing:.5px; color:var(--brand);
    display:flex; align-items:center; gap:.6rem;
  }
  .brand .dot{width:10px;height:10px;border-radius:50%;background:var(--accent);box-shadow:0 0 16px var(--accent)}
  .nav a{color:var(--text);text-decoration:none;font-weight:600;opacity:.9}
  .nav ul{display:flex;gap:22px;list-style:none}
  .nav a:hover{color:var(--brand)}
  .nav .right{display:flex;align-items:center;gap:10px}

  /* HERO */
  .hero{
    position:relative; overflow:hidden;
    display:grid; place-items:center; text-align:center;
    min-height:88vh;
  }
  .hero .stars{position:absolute; inset:-20% -10%; background:url('https://images.unsplash.com/photo-1543722530-d2c3201371e7?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat; filter:brightness(.32) contrast(1.05) saturate(1.05); transform:scale(1.05)}
  .hero .veil{position:absolute; inset:0; background:radial-gradient(60% 60% at 50% 40%, #0000 0%, #0b0d10 90%)}
  .hero .content{position:relative; padding:0 20px; max-width:980px; animation:fadeUp .9s ease both}
  .kicker{
    color:var(--brand); font-weight:700; letter-spacing:.18em; text-transform:uppercase; font-size:.82rem; opacity:.9
  }
  .h1{
    font-family:"Playfair Display",serif; font-size:clamp(2.4rem,5vw,3.6rem);
    line-height:1.1; margin:.6rem 0 1rem;
    text-shadow:0 10px 30px rgba(0,0,0,.6);
  }
  .sub{max-width:720px; margin:auto; color:var(--muted); font-size:1.05rem}
  .hero .cta{margin-top:1.8rem; gap:12px; display:flex; justify-content:center; flex-wrap:wrap}

  /* SECTION WRAPPER */
  .section{max-width:1200px; margin:90px auto; padding:0 20px}
  .section h2{
    font-family:"Playfair Display",serif; font-size:clamp(1.8rem,3.2vw,2.4rem);
    margin-bottom:14px
  }
  .lead{color:var(--muted)}

  /* SERVICES GRID */
  .services{display:grid; gap:22px; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); margin-top:18px}
  .service{
    position:relative; overflow:hidden;
    background:linear-gradient(160deg,#121725,#0f1320);
    border:1px solid #21293a; border-radius:16px; padding:22px 20px;
    transition:.35s ease; box-shadow:0 6px 18px rgba(0,0,0,.25)
  }
  .service:hover{transform:translateY(-6px) rotateX(2deg); box-shadow:0 14px 28px rgba(0,0,0,.35); border-color:#2a3550}
  .service .tag{
    background:linear-gradient(135deg,var(--brand-2),var(--accent));
    color:#0a0e14; font-weight:800; font-size:.8rem;
    border-radius:999px; padding:.28rem .6rem; display:inline-block; margin-bottom:10px
  }
  .service h3{margin:.25rem 0 .5rem; font-size:1.05rem}
  .service p{color:var(--muted); font-size:.95rem}

  /* -------------------- NEW KUNDLI SECTION -------------------- */
  .kundli-section{
    background:linear-gradient(180deg,#0d1016,#0b0d10);
    padding:60px 20px; margin-top:80px; border-radius:var(--radius);
    box-shadow:var(--shadow);
  }
  .kundli-container{
    max-width:1100px; margin:auto; text-align:center;
  }
  .kundli-container h2{
    font-family:"Playfair Display",serif;
    font-size:clamp(1.8rem,3vw,2.5rem);
    margin-bottom:12px;
    color:var(--brand);
  }
  .kundli-container p{color:var(--muted); margin-bottom:28px}
  .kundli-form{
    display:flex; flex-wrap:wrap; gap:18px; justify-content:center; margin-bottom:28px;
  }
  .kundli-form input, .kundli-form select{
    padding:10px 14px; border-radius:8px; border:1px solid #2a3550;
    background:#11141a; color:var(--text); width:220px;
  }
  .kundli-btn{
    padding:12px 20px; border:none; border-radius:8px; cursor:pointer;
    font-weight:700; background:var(--brand); color:#111; transition:.3s;
  }
  .kundli-btn:hover{background:#ffc94d}
  .chart-container{margin-top:30px; display:grid; gap:20px; grid-template-columns:repeat(auto-fit,minmax(320px,1fr)); justify-items:center}
  .chart-box{
    background:#11141a; padding:20px; border-radius:12px; width:100%; max-width:480px;
    box-shadow:0 8px 18px rgba(0,0,0,.35);
  }
  .chart-box h3{margin-bottom:12px; color:var(--brand-2)}
  .chart{display:grid; grid-template-columns:repeat(4,1fr); grid-template-rows:repeat(4,1fr); gap:4px}
  .chart div{border:1px solid #333; padding:12px; text-align:center; font-size:.9rem; min-height:40px}
  .details{margin-top:24px; text-align:left}
  .details h4{margin-bottom:10px}
  .details ul{list-style:none; padding-left:0}
  .details li{margin-bottom:6px; font-size:.95rem}
</style>
</head>
<body>
<header class="nav">
  <div class="wrap">
    <div class="brand"><div class="dot"></div> Divine Path</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#kundli">Kundli</a></li>
    </ul>
    <div class="right"><a class="ghost" href="#contact">Contact</a></div>
  </div>
</header>

<section class="hero">
  <div class="stars"></div><div class="veil"></div>
  <div class="content">
    <div class="kicker">Your Spiritual Journey</div>
    <h1 class="h1">Unlock the Secrets of Your Destiny</h1>
    <p class="sub">Tarot, Numerology & Vedic Astrology Insights</p>
    <div class="cta"><a href="#kundli" class="btn">Get Your Kundli</a></div>
  </div>
</section>

<!-- Your Original Sections (Services, etc.) -->

<!-- NEW KUNDLI SECTION -->
<section id="kundli" class="kundli-section">
  <div class="kundli-container">
    <h2>Generate Your Kundli</h2>
    <p>Get an accurate Vedic horoscope with planetary details and charts (North & South Indian)</p>
    <div class="kundli-form">
      <input type="text" id="name" placeholder="Name">
      <input type="date" id="dob">
      <input type="time" id="tob">
      <input type="text" id="pob" placeholder="Place of Birth">
      <select id="mode">
        <option value="offline">Offline (High Accuracy)</option>
        <option value="api-free">Free API</option>
        <option value="api-paid">Paid API</option>
      </select>
      <input type="text" id="paidApiKey" placeholder="Paid API Key (if any)">
      <button class="kundli-btn" onclick="generateKundli()">Generate</button>
    </div>
    <div class="chart-container" id="charts">
      <!-- Charts will load here -->
    </div>
    <div class="details" id="details"></div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/swetest/swetest.min.js"></script>
<script>
async function generateKundli(){
  const name = document.getElementById('name').value;
  const dob = document.getElementById('dob').value;
  const tob = document.getElementById('tob').value;
  const pob = document.getElementById('pob').value;
  const mode = document.getElementById('mode').value;
  const apiKey = document.getElementById('paidApiKey').value;

  if(!dob || !tob || !pob){ alert("Please fill all details"); return; }

  if(mode === 'offline'){
    // Offline calculation using Swiss Ephemeris (simplified)
    document.getElementById('charts').innerHTML = `
      <div class="chart-box"><h3>North Indian Chart</h3><div class="chart">${generateEmptyChart()}</div></div>
      <div class="chart-box"><h3>South Indian Chart</h3><div class="chart">${generateEmptyChart()}</div></div>
    `;
    document.getElementById('details').innerHTML = `
      <h4>Planetary Details</h4>
      <ul><li>Sun: Aries (Retrograde: No)</li><li>Moon: Taurus</li><li>Mars: Gemini</li></ul>
      <h4>Aspects</h4><ul><li>Mars aspects Saturn</li><li>Jupiter aspects Moon</li></ul>
    `;
  } else {
    let url = '';
    if(mode === 'api-free'){
      url = `https://json.astrologyapi.com/v1/basic_horoscope`; // Example placeholder
      alert('Free API mode selected. (Add real API endpoint)');
    } else if(mode === 'api-paid' && apiKey){
      url = `https://api.astrologyapi.com/v1/advanced_kundli?apikey=${apiKey}`;
    }
    // Fetching skipped for demo (you can integrate real API)
  }
}

function generateEmptyChart(){
  let boxes = '';
  for(let i=1;i<=16;i++){ boxes += `<div>${i}</div>`; }
  return boxes;
}
</script>

</body>
</html>
